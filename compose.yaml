services:
  runner:
    container_name: termin-runner
    image: rcheung/termin_base:0.0.1-1
    restart: always
    command: ruby app.rb
    depends_on:
      - grid
      - db
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV=production
    volumes:
      - ./lib/web/public/logs:/usr/src/app/lib/web/public/logs:z
      - ./postgres_passwd:/run/secrets/postgres_passwd:z
    environment:
      APP_ENV: production
      TZ: Europe/Berlin
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_passwd
      POSTGRES_USER: termin

  web:
    container_name: termin-web
    image: rcheung/termin_base:0.0.1-1
    command: ruby web.rb
    restart: always
    depends_on:
      - db
    volumes:
      - ./lib/web/public/logs:/usr/src/app/lib/web/public/logs:z
      - ./postgres_passwd:/run/secrets/postgres_passwd:z
    ports:
      - 4567:4567/tcp
    environment:
      APP_ENV: production
      TZ: Europe/Berlin
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_passwd
      POSTGRES_USER: termin

  db:
    container_name: termin-db
    image: docker.io/library/postgres:16.0
    restart: always
    volumes:
      - ./var/postgresql_data:/var/lib/postgresql/data:z
      - ./postgres_passwd:/run/secrets/postgres_passwd:z
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_passwd
      POSTGRES_USER: termin

  grid:
    container_name: termin-grid
    image: docker.io/selenium/standalone-chrome:latest
    restart: always
    shm_size: 2gb
    ports:
      - 4444:4444/tcp
      - 7900:7900/tcp
