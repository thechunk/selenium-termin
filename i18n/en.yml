brand:
  termin_bot: 'TerminBot'

nav:
  index: 'Runs'
  telegram: 'Telegram'

index:
  no_results: 'No results found.'

date:
  short: '%m.%d %R'
  long: '%F %R'

run:
  title: 'Run #%1'
  id:
    title: 'ID'
  session_id:
    title: 'Session ID'
  type:
    title: 'Type'
  status:
    title: 'Status'
    started:
      icon: <i data-feather="play-circle"></i>
      text: Running
    success:
      icon: <i data-feather="check-circle" class="status success"></i>
      text: Success
    error:
      icon: <i data-feather="alert-circle" class="status error"></i>
      text: Unexpected error
    interrupt:
      icon: <i data-feather="x-octagon" class="status warn"></i>
      text: Process interrupt
    session_kill:
      icon: <i data-feather="x-circle" class="status error"></i>
      text: Session kill
    fail:
      icon: <i data-feather="stop-circle" class="status error"></i>
      text: Fail
  start_at:
    title: 'Started'
  end_at:
    title: 'Finished'
  duration:
    title: 'Time'
  last_url:
    title: 'Last URL'
  log_type:
    console_events:
      title: 'Console events'
    network_events:
      title: 'Network events'
    driver_events:
      title: 'Driver events'

run_history:
  id:
    title: '#'
  method:
    title: 'Method'
  start_at:
    title: 'Started'
  duration:
    title: 'Time'

service:
  status:
    title: 'Services'
  messages:
    busy: 'Busy'
    ready: 'Ready'
    unreachable: 'Unreachable'
    error: 'Invalid state'
  selenium:
    title: 'Selenium'
    vnc_cta: 'VNC'
    dash_cta: 'Dashboard'
  runner:
    title: 'Runner'
